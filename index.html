<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©nÃ©rateur Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #2d1b3d 0%, #1a1a2e 100%);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(138, 99, 210, 0.3);
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px;
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
        }

        .nav-btn.active {
            color: #8a63d2;
            background: rgba(138, 99, 210, 0.1);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 600;
        }

        .content {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #8a63d2;
            margin-bottom: 25px;
            font-size: 26px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(138, 99, 210, 0.3);
        }

        .generator-box {
            background: linear-gradient(135deg, #2d1b3d 0%, #1f1f3a 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(138, 99, 210, 0.2);
        }

        .generator-box h3 {
            color: #9d7cd8;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-text {
            color: #b8b8d1;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #5e3a8f 0%, #8a63d2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(138, 99, 210, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(138, 99, 210, 0.4);
        }

        .link-display {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(21, 21, 43, 0.8);
            border: 2px solid #5e3a8f;
            border-radius: 10px;
            word-break: break-all;
        }

        .link-display.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-text {
            color: #8a63d2;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            padding: 10px;
            background: rgba(138, 99, 210, 0.1);
            border-radius: 8px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #5d4e6e 0%, #6b5b7b 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #4a7c59 0%, #5a9279 100%);
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Page CommunautÃ© -->
        <div class="page active" id="communaute">
            <h1>ðŸŽ® CommunautÃ© Roblox</h1>
            <div class="generator-box">
                <h3>ðŸ“± GÃ©nÃ©rer un site communautÃ©</h3>
                <p class="info-text">Cliquez pour gÃ©nÃ©rer un lien vers la communautÃ© Roblox.</p>
                <button class="btn" onclick="generateCommunityLink()">GÃ©nÃ©rer</button>
                
                <div class="link-display" id="communityLinkDisplay">
                    <div class="link-text" id="communityLink"></div>
                    <button class="copy-btn" onclick="copyToClipboard('community')">ðŸ“‹ Copier le lien</button>
                </div>
            </div>
        </div>

        <!-- Page Profil -->
        <div class="page" id="profil">
            <h1>ðŸ‘¤ Profil Roblox</h1>
            <div class="generator-box">
                <h3>ðŸ”— GÃ©nÃ©rer un profil</h3>
                <p class="info-text">Cliquez pour gÃ©nÃ©rer un lien vers un profil Roblox.</p>
                <button class="btn" onclick="generateProfileLink()">GÃ©nÃ©rer</button>
                
                <div class="link-display" id="profileLinkDisplay">
                    <div class="link-text" id="profileLink"></div>
                    <button class="copy-btn" onclick="copyToClipboard('profile')">ðŸ“‹ Copier le lien</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar en bas -->
    <div class="navbar">
        <button class="nav-btn active" onclick="showPage('communaute')">
            <div class="nav-icon">ðŸŽ®</div>
            <div class="nav-label">CommunautÃ©</div>
        </button>
        <button class="nav-btn" onclick="showPage('profil')">
            <div class="nav-icon">ðŸ‘¤</div>
            <div class="nav-label">Profil</div>
        </button>
    </div>

    <script>
        function showPage(pageId) {
            // Masquer toutes les pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // DÃ©sactiver tous les boutons de navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Afficher la page sÃ©lectionnÃ©e
            document.getElementById(pageId).classList.add('active');
            
            // Activer le bouton correspondant
            event.currentTarget.classList.add('active');
        }

        function generateCommunityLink() {
            const link = 'www.roblox.com/community/17463';
            document.getElementById('communityLink').textContent = link;
            document.getElementById('communityLinkDisplay').classList.add('show');
        }

        function generateProfileLink() {
            const link = 'www.roblox.com/profil/74635';
            document.getElementById('profileLink').textContent = link;
            document.getElementById('profileLinkDisplay').classList.add('show');
        }

        function copyToClipboard(type) {
            let text;
            let button = event.target;
            
            if (type === 'community') {
                text = document.getElementById('communityLink').textContent;
            } else {
                text = document.getElementById('profileLink').textContent;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ“ CopiÃ© !';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
